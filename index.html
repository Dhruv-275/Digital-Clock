<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://4kwallpapers.com/images/walls/thumbs_3t/18220.png') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
        }

        #clock-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            border: 3px solid #ffcc00; /* Highlight color */
            border-radius: 15px; /* Rounded corners */
            padding: 20px 40px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7); /* Box shadow for emphasis */
            margin-top: 420px; /* Moves the clock slightly downward */
        }

        #clock {
            font-size: 5rem;
            letter-spacing: 0.1rem;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.7); /* Bright text shadow */
            text-align: center;
            color: #ffcc00; /* Bright highlight for time */
        }
    </style>
</head>
<body>
    <div id="clock-container">
        <div id="clock"></div>
    </div>

    <script src="clock.js"></script>
    
</body>
</html>
